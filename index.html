<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Contador de caracteres acessível</title>
    <script>
      function atualizarContador() {
        const input = document.getElementById("meuInput");
        const contador = document.getElementById("contadorCaracteres");
        const caracteres = input.value.length;
        const limite = input.getAttribute("maxlength");

        contador.textContent = caracteres + "/" + limite + " caracteres";
      }

      // Atualiza o contador assim que a página é carregada
      document.addEventListener("DOMContentLoaded", function() {
        atualizarContador();
      });
    </script>
  </head>
  <body>
    <label for="meuInput">Digite o texto:</label>
    <input type="text" id="meuInput" maxlength="20" oninput="atualizarContador()" aria-describedby="contadorCaracteres">
    <p id="contadorCaracteres" role="status" aria-live="polite"></p>
  </body>
</html>
